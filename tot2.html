<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styletot.css">
	<title>Taurch On Text</title>
</head>
<body>
<section>
	<h2>
		Now Coding
	</h2>
</section>
<div class="light"></div>
<script type="text/javascript">
	var pos = document.documentElement;
	pos.addEventListener('mousemove', e =>{pos.style.setProperty('--x',e.clientX + 'px')
         pos.style.setProperty('--y',e.clientY + 'px')})
</script>
</body>
</html>
