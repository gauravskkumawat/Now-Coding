<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="style.css">
	<title>Order Page</title>
</head>
<body>
<div class="top-div">
</div>
<table border="0" class="logo">
	<!--Enter your website logo here-->
	<tr>
		<td align="center">
			<img src="logo.png" class="logo-img">
		</td>
	</tr>
	<tr>
		<!--Enter Your website name here-->
		<td class="logo-text" align="center">
			Name Of Your Choice
		</td>
	</tr>
</table>
<div class="second-div">
	<center><button class="btn">Back To Home Page</button></center>
</div>
<div class="third-div">
	<h1 class="heading" align="center">
		ORDER
	</h1>
	<table border="0" align="center">
		<tr>
			<td><b class="name">
				Name
			</td></b>
			<td>
				<input class="text-box" type="text" placeholder="Enter Your Name" autofocus="" required name="text">
			</td>
		</tr>
		<tr>
			<td><b class="name">
			    Number
			</td></b>
			<td>
				<input class="text-box" type="number" placeholder="Enter Your Number" required name="text">
			</td>
		</tr>
		<tr>
			<td><b class="name">
			    Address
			</td></b>
			<td>
				<input class="text-box" type="text" placeholder="Enter Your Address" required name="text">
			</td>
		</tr>
		<tr>
			<td class="Order-btn" colspan="2">
				<center><button class="Order-btn">ORDER</button></center>
			</td>
		</tr>
	</table>
</div>
<div class="or">
	<h3 align="center">
		<span>
			OR
		</span>
	</h3>
</div>
<div class="fourth-div">
	<table align="center" width="100%">
		<tr>
			<td align="center" width="111px">
				<button class="o-btn1">
					E-mail
				</button>
			</td>
			<td align="center" width="111px">
				<button class="o-btn2">
					WhatsApp
				</button>
			</td>
			<td align="center" width="111px">
				<button class="o-btn3">
					Facebook
				</button>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
