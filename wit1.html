*{
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
  font-family: dubai;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #000;
}
.content {
  position: relative;
}
.content h2{
  position: absolute;
  color: #fff;
  transform: translate(-50%,-50%);
  font-size: 13em;
}
.content h2:nth-child(1){
  color: transparent;
  -webkit-text-stroke :2px #03a9f4;
}
.content h2:nth-child(2){
  color: #03a9f4;
  animation: animate 4s ease-in-out infinite;
}
@keyframes animate 
{
  0%,100%
  {
    clip-path: polygon(1% 47%, 20% 43%, 34% 47%, 44% 54%, 56% 58%, 74% 55%, 87% 52%, 100% 45%, 100% 100%, 0 100%);
  }
  50%
  {
    clip-path: polygon(0 48%, 10% 56%, 25% 59%, 44% 56%, 59% 49%, 72% 42%, 89% 39%, 100% 45%, 100% 100%, 0 100%);}

}
