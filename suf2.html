<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesuf.css">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<title>
		Sign In 
	</title>
</head>
<body>
	<img src="BGsuf.jpg" class="Bg-img">
	<div class="login-box">
		<table><form>
			<tr>
				<td class="Heading" align="center" colspan="2">
					Sign In
				</td>
			</tr>
			<tr>
				<td><b class="name">
					Name
				</b></td>
				<td>
					<input class="text" type="email" placeholder="Enter Your E-mail" required autofocus>
				</td>
			</tr>
			<tr>
				<td><b class="name">
					Password
				</b></td>
				<td>
					<input class="text" type="Password"placeholder="Enter The Password" required="">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<a class="FP" href="#">Forget Password</a>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input class="btn" type="Submit" value="Log In">
				</td>
			</tr>
		</form></table>
	</div>
<img src="logosuf.png" class="logo-img">
</body>
</html>
